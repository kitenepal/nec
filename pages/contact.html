  <div class="container">
    <div class="row">
      <div class="col-md-12 contact-form">
        <div class="col-md-8">
          <h4>Grace is here for you.</h4>
          <p>Send us a message and get in touch.</p>
          <h3>Contact Me</h3>
        </div>

        <form>
          <div class="col-md-6 form-group">
            <input type="text" class="form-control" name="" value="" placeholder="First and last name">
          </div>
          <div class="col-md-6 form-group">
            <input type="email" class="form-control" name="" value="" placeholder="E-mail">
          </div>
          <div class="col-md-6 form-group">
            <input type="tel" class="form-control" name="" value="" placeholder="Phone">
          </div>
          <div class="col-md-6 form-group">
            <input type="text" class="form-control" name="" value="" placeholder="Subject">
          </div>
          <div class="form-group col-md-12">
            <textarea class="form-control" name="" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="col-md-8">
          <button class="custom-btn" type="submit" name="button">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
          </button>
        </div>
        </form>
      </div>
    </div>
